<mat-card>
    <img src="{{product.imgsrc}}" alt="#" width="100px">
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <mat-card-actions>
        <input #inputAmount type="number" name="amount" [(ngModel)]="product.productAmount"/>
        <button mat-raised-button color="warn" (click)="onRemove()">Remove</button>
    </mat-card-actions>
</mat-card>
