<div>
    <img src="{{product.imgSrc}}" alt="#" width="100px">
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <input #inputAmount type="number" min="0" value="0" name="amount" (change)="product.amount"/>
    <h2>{{product.amount}}</h2>
    <button (click)="addToCart(inputAmount.value)">Add to Cart</button>
</div>
