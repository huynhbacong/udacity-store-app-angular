<mat-card>
    <img 
        src="{{product.imgsrc}}" 
        alt="product-item" 
        width="150px" 
        [routerLink]="['/product', product.id]"
        routerLinkActive="router-link-active"
        />

    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <input 
        #inputAmount
        type="number" 
        min="1" 
        value="1" 
        name="amount" 
        (ngModelChange)="product.productAmount"/>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToCart(inputAmount.value)">Add to Cart</button>
    </mat-card-actions>
</mat-card>
